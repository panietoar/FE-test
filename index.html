<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Prodigious</title>
  <link rel="stylesheet" href="static/css/main.css">
</head>

<body class="container">
  <header class="row">
    <div class="logo three columns" >
      <img src="static/assets/asset_icon/Logo-Prodigious-Balck@3x.png" alt="Prodigious Logo" width="120">
    </div>
    <nav class="main-navigation six columns">
      <ul>
      </ul>
    </nav>
    <select class="language-selector">
    </select>
    <i class="material-icons nav-menu">menu</i>
  </header>
  <section class="main-heading container" id="about">
    <div>
    </div>
  </section>
  <section class="gallery">
    <img :src="backgroundImage" alt="">
      <h2>{{ currentSlide.text }}</h2>
      <a class="more" href="#">{{ carousel.learnMore }}</a>
      <div class="controls">
        <div v-for="(slide, index) in carousel.slides" :key="slide.text" class="slide-control" :class="{active: isSlideActive(index)}" @click.prevent="selectSlide(index)"></div>
      </div>
  </section>

  <script src="dist/bundle.js"></script>
</body>

</html>
